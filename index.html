<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>16-bit Day Clock + Fractional Time</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: row;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #222;
      color: #0f0;
    }

    body.light {
      background: #fefefe;
      color: #222;
    }

    #leftPanel {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0 0 auto;
      padding: 20px;
    }

    #tileClock {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 8px;
    }

    .tile {
      width: 80px;
      height: 80px;
      border: 1px solid #444;
      transition: background 0.3s;
    }

    .tile.on {
      background-color: #0f0;
    }

    .tile.off {
      background-color: #333;
    }

    body.light .tile.on {
      background-color: #000;
    }

    body.light .tile.off {
      background-color: #fff;
    }

    #rightPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #fractionTime {
      font-size: 80px;
      margin-bottom: 40px;
    }

    #themeToggle {
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }

    body.dark #themeToggle {
      background-color: #444;
      color: #ccc;
    }

    body.light #themeToggle {
      background-color: #ddd;
      color: #000;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark">
  <div id="leftPanel">
    <div id="tileClock"></div>
  </div>

  <div id="rightPanel">
    <div id="fractionTime">--.--</div>
    <button id="themeToggle">ライトテーマに切り替え</button>
  </div>

  <script>
    const tileClock = document.getElementById("tileClock");
    const fractionTime = document.getElementById("fractionTime");

    // タイル初期化
    for (let i = 0; i < 16; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile", "off");
      tileClock.appendChild(tile);
    }

    const tiles = Array.from(tileClock.children);

    function updateClock() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      // タイル更新（16bit）
      const fractionIndex = Math.floor((secondsSinceMidnight / 86400) * 65536);
      const binary = fractionIndex.toString(2).padStart(16, "0");

      tiles.forEach((tile, i) => {
        tile.classList.toggle("on", binary[i] === "1");
        tile.classList.toggle("off", binary[i] === "0");
      });

      // 小数表記更新（0.00〜100.00）
      const fraction = secondsSinceMidnight / 86.4;
      fractionTime.textContent = fraction.toFixed(2);
    }

    setInterval(updateClock, 100);
    updateClock();

    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
